      \ of space, further chiseled his path away from the astronaut role. \n\nLastly,\
      \ we had Sophie. Her fear of closed spaces and her heart condition made space\
      \ travels a danger to her health. She, too, had her battles with scientific\
      \ tasks due to her habit of making assumptions and struggling with complex calculations.\
      \ Additionally, the tension between her and Eliza could rattle the team dynamics.\
