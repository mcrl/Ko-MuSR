      of the school''s infrastructure. Amidst this, three town residents, Angela,
      Greg, and Travis, found themselves at a juncture of life where they were presented
      with the opportunity to serve in one of these crucial roles. The challenge now
      lay in the hands of the manager, who had to assign them to either teaching or
      maintenance, a decision that would set the course for their contributions to
      the school.


      Angela was a fiercely independent woman, beset with a unique set of strengths
      and weaknesses. She was a woman of very few words, often finding it hard to
      articulate her thoughts and explain things clearly. Venturing into education
      seemed a maze with her apathetic attitude towards learning. She was also seen
      to be disinterested in reading and the literary field as a whole. This was a
      juxtaposition to her inability to contribute to maintenance duties because of
      her fear of tools and machinery, a sinister remnant of a past accident that
      still haunted her. The basic handyman skills, which most locals learned growing
      up, were also absent from her repertoire.


      Angela''s interactions with Greg and Travis further complicated the equation.
      On one hand, Greg and Angela had a habit of arguing constantly over trivial
      matters, which once culminated in their failure to complete a shared basic training
      exercise adequately. On the other hand, Angela and Travis simply had nothing
      in common. Their conversations were often fraught with awkward silences, indicative
      of their lack of shared interests. This lack of coordination was epitomized
      during a recent team-building exercise when their team finished last.


      Greg was the blue-collar type with a broad frame and muscular build. He had
      a work ethic that never shied away from toiling through the day to get things
      done. Growing up, he often helped his father with simple home repairs and minor
      renovations, learning the ropes of basic handiwork. Additionally, Greg had fortified
      his skills while refurbishing an old shed with Travis, a testament to their
      compatible personalities. However, his dislike for education was well known
      throughout town, further amplified by his lack of patience, especially with
      children.


      Travis, the third cog in the wheel, was a man of many peculiarities. His stage
      fright was almost legendary and made it nearly impossible for him to stand in
      front of a crowd. Often, the mere thought of it could unnerve him. His physical
      constitution was lightweight and fragile, and long hours of manual labor made
      him weary. He also had a revulsion towards dirt that he complained about at
      every opportune moment. Like the others, studying did not appeal to him much,
      so much so that he had stopped reading completely after leaving school prematurely.


      The manager understood well that a team’s success depends heavily on the contribution
      and compatibility of each member. He observed, analyzed, and considered. Now,
      it was up to him to assign roles to Angela, Greg, and Travis. The school needed
      educators and maintenance staff, and each had to play their part perfectly.

      '
