  - narrative: '민재는 떠나기 전 마지막으로 가방을 살펴보았다. 가방 안에 있는 카메라를 손으로 확인하자, 괜히 한숨이 놓이는 느낌이었다.
      그 순간 지영은 책장에 놓인 수첩을 힐끗 바라보며 “이것도 꼭 챙겨야지. 놓고 가면 곤란하니까.” 하고 말했다. 옆에서 일정을 체크하던
      준호는 메모를 하듯 수첩과 카메라의 위치를 다시 한번 상기했다. 사실 세 사람 모두 카메라는 가방에, 수첩은 책장에 있음을 잘 알고 있었다.
      여행을 준비하는 마지막 점검이긴 했지만, 서로의 목표가 같았기에 불필요한 혼란은 없었다. 무엇보다 민재는 소중한 카메라를, 지영은 깔끔한
      정리를, 그리고 준호는 철저한 일정 관리를 마음에 두고 무사히 여행길에 오르려 하고 있었다.


      민재는 기기를 점검하기 위해 카메라를 탁자로 옮겼다. 민재는 탁자에 놓인 기기를 점검하고 있었다. 준호는 방 구석에서 자신이 챙겨야 할
      일정을 고민하며 떠날 준비에만 집중하고 있었다. 지영이는 민재에게 점검 관련 의견을 전하며 가까이에서 필요한 도움을 주고 있었다. 준호는
      여전히 민재에게 신경 쓰지 않았고, 지영이는 민재가 기기를 다루는 과정을 함께하고 있었다.


      지영은 탁자에 있던 카메라를 들어 서랍 안에 넣었다. 민재는 친구가 무언가를 다루는 순간에 돕고자 주변 상황에 신경 쓰고 있었다. 민재와
      지영은 같은 공간에서 나란히 정리 작업을 하고 있었다. 준호는 지영의 움직임에 집중하며 필요한 정보를 교환하고 있었다. 준호와 지영은 같은
      공간에서 가까운 거리를 유지하고 있었다.


      준호는 책장에 있던 수첩을 가방으로 옮겼다. 민재는 곧 출발한다는 생각에 마음이 급해, 주변 움직임을 살필 여유가 없었다. 떠나기 전 필요한
      예약 내역을 다시 확인하느라 시선이 분산되었다. 지영이는 급히 챙겨야 할 준비 사항을 떠올리며 한곳에 집중해 있었고, 일정 확인에 몰두하느라
      주변 시야를 살피지 않았다.

