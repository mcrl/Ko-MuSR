      여전히 소희의 움직임에 시선을 고정하고 있었다.


      승환은 카운터에 있던 펜을 들고 테이블로 옮겼다. 소희는 일정에 관한 생각에 잠겨 고개를 숙이고 있었고, 주변을 살피지 않은 채 머릿속
